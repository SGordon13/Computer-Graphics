<div id="wrapper">
	<div class="slidecontainer">
		<p class="sliderControl" id="rangeValue">Points:</p>
		<input
			type="range"
			min="500"
			max="5000"
			value="2750"
			class="slider"
			id="myRange"
		/>
	</div><br><br>
	<div id="colorPicker">
	<p class="rgbvaluesText">RGB (0-255): </p>
		<input type="text" id="rInput" size="4"></input>
		<input type="text" id="gInput" size="4"></input>
		<input type="text" id="bInput" size="4"></input>
	</div>
	<div id="buttons">
		<button type="button" id="displayButton">Display</button>
		<button type="button" id="animateButton">Animate</button>
		<button type="button" id="clearButton">Clear</button>
	</div><br><br>
	<p>Status: </p>
	<p class="statusText"id="statusText">Display or Animate</p>
</div>
<script type="text/javascript" src="Common/webgl-utils.js"></script>
<script type="text/javascript" src="Common/initShaders.js"></script>
